<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Include 4.0 Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>INCLUDE 4.0 REGISTRATION</h2>
        <h3>Organized by Programming Club, AKGEC</h3>

        <form id="registrationForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" placeholder="Enter your name">

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="text" id="phone" placeholder="Enter your phone number">

            <label for="year">Year:</label>
            <select id="year">
                <option value="">Select your year</option>
                <option value="1st">1st Year</option>
                <option value="2nd">2nd Year</option>
                <option value="3rd">3rd Year</option>
                <option value="4th">4th Year</option>
            </select>

            <label for="branch">Branch:</label>
            <select id="branch">
                <option value="">Select your branch</option>
                <option value="CSE">CSE</option>
                <option value="IT">IT</option>
                <option value="ECE">ECE</option>
                <option value="EEE">EEE</option>
                <option value="ME">ME</option>
                <option value="CE">CE</option>
            </select>

            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select your gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="hosteller">Are you a Hosteller?</label>
            <select id="hosteller">
                <option value="">Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="hackerRank">HackerRank Profile:</label>
            <input type="text" id="hackerRank" placeholder="Enter your HackerRank Profile Link">

            <label for="studentNumber">Student Number:</label>
            <input type="text" id="studentNumber" placeholder="Enter your Student Number">

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
